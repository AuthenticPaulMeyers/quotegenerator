<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <title>Random Quote</title>
</head>
<body>
    
<!-- Quote container -->
<main class="container">
    <h2>Quote Of The Day</h2>
    <div class="quotes">
        <div class="card">
            <p class="card-content content"></p>
            <span id="author" class="author"></span>
        </div>
    </div>
    
    <div id="buttons">
        <button id="newQuote" class="new-quote btn" title="New note" >New Quote</button>
        <button id="share" class="share btn" title="Share">Share</button>
    </div>

</main>











    <!-- External Js file -->
    <script src="main.js"></script>
</body>
</html>
